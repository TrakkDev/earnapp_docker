name: Docker Image CI

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Get Git tag name
        run: echo "TAG_NAME=trakkdev/earnapp:${{ github.ref }}" >> $GITHUB_ENV
        # id: tag_name
        # run: echo "::set-output name=TAG_NAME::$(echo $GITHUB_REF | sed -n 's/refs\/tags\///p')"
  
      # - name: Build and push Docker image
      #   run: |
      #     docker buildx build . -t trakkdev/trakkdev-earnapp:${{ steps.tag_name.outputs.TAG_NAME }} \
      #       --progress plain \
      #       --platform linux/amd64,linux/arm/v7,linux/arm64,linux/ppc64le \
      #       --push
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64,linux/ppc64le
          push: true
          tags: ${{ env.TAG_NAME }}
