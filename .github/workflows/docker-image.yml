name: Docker Image CI

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Get Git tag name
        id: tag_name
        run: echo "::set-output name=TAG_NAME::$(echo $GITHUB_REF | sed -n 's/refs\/tags\///p')"
  
      - name: Build and push Docker image
        run: |
          docker buildx build . -t trakkdev/trakkdev-earnapp:${{ steps.tag_name.outputs.TAG_NAME }} \
            --progress plain \
            --platform linux/amd64,linux/arm/v7,linux/arm64,linux/ppc64le \
            --builder=container \
            --push
